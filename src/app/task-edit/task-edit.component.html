<h2>Edit your task</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      id="taskTitle"
      class="form-control"
      [formControl]="title"
    />
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input
      type="text"
      id="taskNote"
      class="form-control"
      [formControl]="note"
    />
  </div>


  <div class="form-group">
    <label for="taskStatus">Status</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-check"></i></span>
      </div>
      <input
        type="text"
        id="taskStatus"
        class="form-control"
        [formControl]="status"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="taskDifficulty">Difficulty</label>
    <input
      type="number"
      id="taskDifficulty"
      class="form-control"
      [formControl]="difficulty"
    />
  </div>

  <div class="form-group">
    <button (click)="updateTask()" class="btn btn-primary">Update</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Cancel</button>
  </div>
</form>
